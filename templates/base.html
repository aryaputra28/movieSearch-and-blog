{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- font awesome  -->
        <script src="https://kit.fontawesome.com/fb1ce7db1a.js" crossorigin="anonymous"></script>
        <!-- AJAX  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <!-- CSS & Bootstrap  -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

          <!-- font  -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

        <title>Movie</title>
    </head>
    
    <div class="container-fluid title">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/" >RISTEK</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a style="color: white; " class="nav-link" href="{% url 'Blog:allBlogs' %}">Blog</a></li>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a style="color: white; " class="nav-link" href="{% url 'Blog:index' %}">Hello, {{ request.user }}</a></li>
            </li>
            <!-- Log out  -->
            <li class="nav-item">
              <a style="color: white; font-weight: bold" class="nav-link" href="{% url 'Blog:logout' %}">Logout</a></li>
            </li>
            {% else %}
            <!-- Login -->
            <li class="nav-item">
              <a style="color: white" class="nav-link" href="{% url 'Blog:login' %}">Login</a></li>
            </li>
            <!-- Register -->
            <li class="nav-item">
              <a style="color: white;" class="nav-link" href="{% url 'Blog:signup' %}">Register</a></li>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
    {% block meta %}
    {% endblock meta %}
<body>
  <section id="title">

  {% block content %}
  {% endblock content %}
</body>
</html>
